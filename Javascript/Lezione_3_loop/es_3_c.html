<!-- Scrivere un programma che dato  un intero 
  n>0  stampa a video una linea composta 
  da n asterischi. Per la stampa a video usare 
  il metodo write della classe(oggetto) document
-->
<html>
<script type="text/javascript">
'use strict';


let i;
let parola = "";


for (i=0;i<=n;i++){
	parola = parola + "*";
}

document.write(parola);

</script>
</html>
