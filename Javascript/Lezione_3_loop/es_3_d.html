<!-- Scrivere un programma che dato  un intero 
  n>0 (n=8)  stampa a video una linea composta 
  da asterischi e punti alternati . 
  Per la stampa a video usare 
  il metodo write della classe(oggetto) document
-->

<html>
<script type="text/javascript">
'use strict';


let i;
let parola = "";


for (i=0;i<=n;i++){
	if (i%2==0){
		parola = parola + "*";
	}
	else{
		parola = parola + ".";
	}
	
}

document.write(parola);

</script>
</html>
