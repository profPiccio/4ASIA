<!-- Scrivere un programma che dato due interi
controlli che questi siano crescenti e poi 
stampi tutti i numeri compresi nell'intervallo
usare ciclo while
-->


<html>
<script type="text/javascript">
'use strict';
let x1;
let x2;
let i;

x1=4;
x2=8;
i=x1;

if (x1<x2){

	while(i<=x2){
		document.write(i);
		i=i+1;
	}

}
	else
{
	document.write("Non si puo' fare<br>");

}




</script>
</html>
