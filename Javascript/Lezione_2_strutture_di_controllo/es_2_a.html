<html>
<script type="text/javascript">
'use strict';


// dichiarazione costanti 
const x=2;
const y=1;

// dichiarazione variabili 

let somma;
let differenza ;


// esecuzione operazioni e output 

if (x < y){
	somma = x+y;
	alert(somma);
}else{
	differenza = x-y;
	alert(differenza);
}


</script>
</html>
