<html>

<!-- Dati due numeri calcolarne la somma 
solo se entrambi sono positivi-->

<script type="text/javascript">
'use strict';

// dichiarazione variabili
let risultato;
let x;
let y;

//assegnazione
x=2;
y=1;

// esecuzione operazioni
if (x >0 && y>0){
	risultato = x+y;
	alert(risultato);

}else{
alert("I numeri non sono entrambi positivi");

}
//output

</script>
</html>
