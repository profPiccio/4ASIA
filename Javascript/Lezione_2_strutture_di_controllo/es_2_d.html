<html>

<!-- Dati due numeri calcolarne la somma 
solo se almeno uno dei due e' positivo-->

<script type="text/javascript">
'use strict';

// dichiarazione variabili
let risultato;
let x;
let y;

//assegnazione
x=2;
y=1;

// esecuzione operazioni
if (x >0 || y>0){
	risultato = x+y;
	alert(risultato);

}else{
alert("Tutti e due i numeri sono negativi");

}
//output

</script>
</html>
