<!DOCTYPE html>
<html>
<script type="text/javascript">
'use strict';
function fattoriale(numero){
	let risultato;
	let i;
	risultato=1;
	for(i=1;i<=numero;i++){
		risultato=risultato*i;
	}
	return (risultato);
}

let n;
n = parseInt(prompt("Indica l'estremo?"));
document.write(fattoriale(n))

</script>
</html>
