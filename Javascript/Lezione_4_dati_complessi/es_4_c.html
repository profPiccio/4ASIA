<!-- dato un array [1,5,7,10,2,13] 
calcolare il valore minimo -->

<html>
<script type="text/javascript">
'use strict';


let vettore;
let i;
let min ;

vettore=[1,2,3,4,5,6,7,8];
min = vettore[i];

for (i=1;i<=vettore.length-1;i=i+2){
   	if (min < vettore[i]){
		min = vettore[i];
	}
}
document.write(min);

</script>
</html>
